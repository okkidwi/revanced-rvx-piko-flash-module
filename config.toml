logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/E85Addict/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[Music-ReVanced-Extended]
enabled = false
app-name = "Music"
patches-source = "anddea/revanced-patches"
patches-version = "dev"
cli-source = "inotia00/revanced-cli"
rv-brand = "ReVanced Extended"
build-mode = "module"
module-prop-name = "yotube-music-rvx"
version = "8.12.54"
arch = "arm64-v8a"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music"
excluded-patches = "'Custom branding icon for YouTube' 'Custom branding name for YouTube'"
included-patches = "'Custom header for YouTube Music' 'Hide overlay filter' 'Hide player overlay filter' 'Spoof client'"
patcher-args = "--legacy-options options.json"

